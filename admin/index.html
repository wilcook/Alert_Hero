<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Admin</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- mobile responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	
	<div class="container">
		<div class="row">
			<form class="form-inline" method="get">
				<div class="form-group col-md-6">

					<label for="firstname">First Name</label>
					<input type="text" class="form-control" id="firstName" placeholder="Jane">

				</div>
				<div class="form-group col-md-6">

					<label for="lastname">Last Name</label>
					<input type="email" class="form-control" id="lastName" placeholder="Doe">

				</div>
			</form>
				
		</div>
		<br>
		<div class="row">
			<form class="form-inline">
				<div class="form-group col-md-6">

					<label for="Positiontype">Position</label>
					<input type="email" class="form-control" id="PositionType" placeholder="Member position">
					
				</div>
				<div class="form-group col-md-6">

					<label for="employed">Currently Employed</label>				
					<input type="boolean" class="form-control" id="employed" placeholder="currently working">
					
				</div>
			
			</form>
				
		</div>
		<br>
		<div class="row">
			<div class="col-md-6">
				<label for="employed">Phone number</label>
				<input type="text" class="input-medium bfh-phone" data-format="+1 (ddd) ddd-dddd" placeholder="phone number">
			</div>
			
			<!-- Small button group -->
			<div class="btn-group col-md-6">
				<button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Groups<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<div class="list-group">
						<a href="#" class="list-group-item list-group-item-success">All</a>
						<a href="#" class="list-group-item list-group-item-success">Non-Medical Staff</a>
						<a href="#" class="list-group-item list-group-item-info">Attendings</a>
						<a href="#" class="list-group-item list-group-item-warning">Residents</a>
						<a href="#" class="list-group-item list-group-item-warning">Nurses</a>
						<a href="#" class="list-group-item list-group-item-danger">Doctors</a>
					</div>
				</ul>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-4">
				<input class="btn btn-default" type="submit" value="Submit">
			</div>
			
		</div>
		
	</div>

	<!-- Jquery library -->
	<script
  	src="https://code.jquery.com/jquery-3.2.1.js"
  	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  	crossorigin="anonymous"></script>
	<script src="app.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
